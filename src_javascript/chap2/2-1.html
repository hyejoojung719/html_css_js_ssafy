<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript 선언</title>
    <script>
        // function helloJS(name){ // 파라미터에 타입 명시할 필요 X
        //     alert("안녕하세요" + name + '님!!!');
        //     console.log(`hello ${name}!!!`); // `` 문자열 안에서 js변수를 쓸 수 있음
        // }

        // helloJS("하이썜!!");
    
        // 아래는 실행이 안 됨 -> 아직 body를 읽지 않았기 때문
        // 단 window.onload를 이용하면 가능하다
        // window가 읽혀졌다면 이 함수를 실행하시오(즉, 전체 html이 읽혀졌다면 실행해라)
        window.onload = function(){
            document.querySelector("#btn").addEventListener("click", function(){
            // 함수 안에 함수가 들어갈 수 있음
            alert("버튼 눌렀니?");
        })
        }  
    </script>
</head>
<body>
    <button id="btn">인사</button>

    <script>
         document.querySelector("#btn").addEventListener("click", function(){
            // 함수 안에 함수가 들어갈 수 있음
            alert("버튼 눌렀니?");
        })
    </script>
</body>
</html>
