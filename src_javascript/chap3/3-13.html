<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <script type="text/javascript">
      var obj = {}; // empty obejct
      console.log(typeof obj);

      var student = {
        name: '김싸피',
        area: '서울',
        classNum: 7,
        // info: function () {
        //   console.log(this.name + '은 ' + this.area + this.classNum + '반');
        // },
        info: () => console.log(this.name + '은 ' + this.area + this.classNum + '반'),
          // 얘는 undefined로 출력
          // why? 
          // 일반적인 function은 this의 scope가 바로 상위로 올라가서 체크
          // arrow function은 this는 전역으로 가서 window로 감
      };
      console.log(typeof student); // object
      console.log(student); // {name: "김싸피", area: "서울", classNum: 7, info: f}
      student.info(); // 김싸피는 서울7반
    </script>
  </head>
  <body></body>
</html>
